<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="TIME.ico" type="image/x-icon">
</head>
<body>
    <div class="menu">
        <h3>TIME</h3>
        <div class="selecter">
            <div class="selected options" onclick="startTimestamp('unix', this)">
                <p>Unix Timestamp</p>
            </div>
            <div class="unselected options" onclick="startTimestamp('iso', this)">
                <p>ISO</p>
            </div>
            <div class="unselected options" onclick="startTimestamp('us', this)">
                <p>US</p>
            </div>
            <div class="unselected options" onclick="startTimestamp('european', this)">
                <p>European</p>
            </div>
            <div class="unselected options" onclick="startTimestamp('rfc1123', this)">
                <p>RFC 1123</p>
            </div>
            <div class="unselected options" onclick="startTimestamp('military', this)">
                <p>Military Time</p>
            </div>
        </div>
        <div class="bigup">
            <a href="https://github.com/antmrlt/time">checkout my github</a>
        </div>
    </div>
    <div class="time-container" style="width: 100%;">
        <div class="news">
            <p>Now live: Full color customization to suit your unique taste!</p>
            <img src="chevron_left.svg" alt="" onclick="hideNews()" style="cursor: pointer;">
        </div>
        <button onclick="menu();chevron()" id="chevron">
            <img src="chevron_right.svg" alt="" id="chevron-right">
            <img src="chevron_left.svg" alt="" id="chevron-left" style="display: none;">
        </button>
        <div class="copycurrent">
            <p>current time</p>
            <img id="copyIcon" style="cursor: pointer;" onclick="copyTime()" src="copy.svg" width="15px">
        </div>
        <div id="time"></div>
        <div onclick="toggleCSSChanger()" id="chevron" class="chevron-csschanger">
            <img src="chevron_right.svg" alt="" id="chevron-haut">
            <img src="chevron_left.svg" alt="" id="chevron-bas" style="display: none;">
        </div>
        <div class="csschanger">
            <p>background-color: #<input type="text" id="bgColorInput" placeholder="ffffff">;</p>
            <p>text-color: #<input type="text" id="textColorInput" placeholder="000000">;</p>
            <p>menu-color: #<input type="text" id="menuColorInput" placeholder="e4e4e4">;</p>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
